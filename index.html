<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to HTML</title>

    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="description">
        Upload pdf, copy data, right click in excel file, paste, paste as plaintext
    </p>
    <input type="file" id="fileInput" accept="application/pdf">
    <input type="checkbox" id="toggle-carat">
    <label for="toggle-carat">Toggle Less Than Symbol</label>
    <div id="pdfContent"></div>
    <table>
        <thead>
            <tr>
                <th>Sample ID</th>
                <th>Sample Date</th>
                <th>Benzene</th>
                <th>Toluene</th>
                <th>Ethylbenzene</th>
                <th>Xylenes</th>
                <th>MTBE</th>
                <th>TPH-GRO</th>
                <th>TEPH</th>
            </tr>
        </thead>
        <tbody id="resultsTable">
            <!-- Rows will be inserted dynamically -->
        </tbody>
    </table>
</body>
</html>
