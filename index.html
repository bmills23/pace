<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to HTML</title>
</head>
<body>
    <input type="file" id="fileInput" accept="application/pdf">
    <div id="pdfContent"></div>
    <table>
        <thead>
            <tr>
                <th>Sample ID</th>
                <th>Sample Date</th>
                <th>Benzene</th>
                <th>Toluene</th>
                <th>Ethylbenzene</th>
                <th>Xylenes</th>
                <th>MTBE</th>
                <th>TPH-GRO</th>
                <th>TEPH</th>
            </tr>
        </thead>
        <tbody id="resultsTable">
            <!-- Rows will be inserted dynamically -->
        </tbody>
    </table>

    <script type="module">
        import * as pdfjsLib from 'https://mozilla.github.io/pdf.js/build/pdf.mjs';

        // PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.mjs';

        // Handle file input
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const arrayBuffer = reader.result;
                    processPDF(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        async function processPDF(arrayBuffer) {
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let textContent = '';

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const content = await page.getTextContent();
                textContent += content.items.map(item => item.str).join(' ') + ' ';
            }

            extractResults(textContent);
        }

        function extractResults(text) {
            // Regular expression to match sample data, including sampling date
            const samplePattern = /Sample:\s+([^\s]+).*?Lab ID:\s+(\d+).*?Parameters\s+Results[\s\S]*?Analytical Method:\s+EPA\s8260([\s\S]*?)REPORT OF LABORATORY ANALYSIS/gi;
            
            // Adjusted pattern to capture parameter, value, unit, date, etc.
            const resultPattern = /([\w\s\(\)]+)\s+(ND|[\d\.]+)\s+mg\/L\s+([\d\/:]+)\s+\d{2}\/\d{2}\/\d{2}\s+\d{2}:\d{2}\s+\d{1,3}-\d{1,3}-\d{1,3}\s+\d{2}\/\d{2}\/\d{2}\s+\d{2}:\d{2}\s+([\d\.]+)/gi;
                                
            let match;
            const results = [];

            while ((match = samplePattern.exec(text)) !== null) {

                const sampleId = match[1];
                const resultsSection = match[3];

                console.log(`Extracting results for Sample ID: ${sampleId}`); // Debug log
                console.log(`Results Section: ${resultsSection}`); // Debug log
                
                const resultMatch = [...resultsSection.matchAll(resultPattern)];

                console.log("Matched results", resultMatch);

                // Initialize default values
                let benzene = '0.00';
                let toluene = '0.00';
                let ethylbenzene = '0.00';
                let xylenes = '0.00';
                let tphGRO = '0.00';
                let mtbe = ''; 
                let teph = '0.00';
                let sampleDate = '';

                resultMatch.forEach(([_, param, value, date, reportLimit]) => {
                    let finalValue = value === 'ND' ? reportLimit : value;

                    // Capture sample date from the first match
                    if (!sampleDate) sampleDate = date; 

                    // Debug log for each parameter
                    console.log(`Param: ${param}, Value: ${value}, Date: ${date}, Report Limit: ${reportLimit}`); 

                    // Check for known parameters
                    switch (param.toLowerCase()) {
                        case 'benzene':
                            benzene = finalValue;
                            break;
                        case 'toluene':
                            toluene = finalValue;
                            break;
                        case 'ethylbenzene':
                            ethylbenzene = finalValue;
                            break;
                        case 'xylene':
                        case 'xylenes':
                            xylenes = finalValue;
                            break;
                        case 'gasoline range organics':
                        case 'tph-gro':
                            tphGRO = finalValue;
                            break;
                        case 'methyl-tert-butyl':
                        case 'mtbe':
                            mtbe = finalValue;
                            break;
                        case 'total petroleum hydrocarbons':
                            teph = finalValue; 
                            break;
                    }
                });

                results.push({ sampleId, sampleDate, benzene, toluene, ethylbenzene, xylenes, mtbe, tphGRO, teph });
            }

            console.log(`Results Extracted:`, results); // Debug log for results
            displayResults(results);
        }

        function displayResults(results) {
            const tableBody = document.querySelector('#resultsTable');
            tableBody.innerHTML = ''; // Clear existing rows

            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.sampleId}</td>
                    <td>${result.sampleDate}</td>
                    <td>${result.benzene}</td>
                    <td>${result.toluene}</td>
                    <td>${result.ethylbenzene}</td>
                    <td>${result.xylenes}</td>
                    <td>${result.mtbe || ''}</td> <!-- Empty if MTBE is not present -->
                    <td>${result.tphGRO}</td>
                    <td>${result.teph}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
